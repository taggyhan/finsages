{% extends "proj/layout.html" %} {% block content %}
<div class="container">
  <h2>Update Goal</h2>
  <form method="post" class="goal-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name" class="form-label">Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="id_target_amount" class="form-label">Target Amount:</label>
      {{ form.target_amount }}
    </div>
    <div class="form-group">
      <label for="id_months_to_save" class="form-label">Months to Save:</label>
      {{ form.months_to_save }}
    </div>
    <div class="form-group">
      <label for="id_amount_saved" class="form-label">Amount Saved:</label>
      {{ form.amount_saved }}
    </div>
    <button type="submit" class="btn btn-primary">Update Goal</button>
    <a href="{% url 'goals_view' %}" class="btn btn-secondary btn-link"
      >Back to Goals</a
    >
  </form>
</div>

<style>
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 0.25rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  }
  h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-control {
    display: block;
    width: 100%;
    padding: 8px 10px;
    font-size: 16px;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 2px solid #ced4da;
    border-radius: 0.3rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #343a40;
  }
  .btn {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .btn-primary {
    color: #fff;
    background-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .btn-secondary {
    color: #fff;
    background-color: #6c757d;
  }
  .btn-secondary:hover {
    background-color: #5a6268;
  }
  .btn-link {
    margin-top: 10px;
    display: inline-block;
  }
</style>
{% endblock %}

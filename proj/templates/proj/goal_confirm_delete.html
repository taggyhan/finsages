{% extends "proj/layout.html" %}
{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete this goal?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'goal_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <style>
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    h2 {
        color: #dc3545;
        text-align: center;
        margin-bottom: 20px;
    }
    .btn {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn-danger {
        color: #fff;
        background-color: #dc3545;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .btn-secondary {
        color: #fff;
        background-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    </style>
{% endblock %}

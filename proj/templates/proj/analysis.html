{% extends 'proj/layout.html' %}

{% block title %}Transaction Analysis{% endblock %}

{% block content %}
<h1>Analysis</h1>

<!-- Header for the Line Chart -->
<h2>Transactions Over the Past Year</h2>
<canvas id="transactionChart" width="400" height="200"></canvas>

<!-- Header for the Outflow Pie Chart -->
<div style="width: 45%; margin-top: 20px; margin-left: auto; margin-right: auto; text-align: center;">
    <h2>Categorized Spending (Past Year)</h2>
    <canvas id="outflowPieChart" width="200" height="200"></canvas>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Include Luxon -->
<script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
<!-- Include the Chart.js Luxon adapter -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('transactionChart').getContext('2d');
        var chartData = {{ chart_data|safe }};
        
        var transactionChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.months,
                datasets: [
                    {
                        label: 'Total Inflow',
                        data: chartData.inflows,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Total Outflow',
                        data: chartData.outflows,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'month',
                            tooltipFormat: 'MMM yyyy',
                            displayFormats: {
                                month: 'MMM yyyy'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amount'
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    },
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Monthly Inflow and Outflow'
                    }
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        });

        // Outflow Pie Chart
        var outflowCtx = document.getElementById('outflowPieChart').getContext('2d');
        var outflowCategories = {{ outflow_categories|safe }};
        var outflowLabels = Object.keys(outflowCategories);
        var outflowData = Object.values(outflowCategories);

        var outflowPieChart = new Chart(outflowCtx, {
            type: 'pie',
            data: {
                labels: outflowLabels,
                datasets: [{
                    data: outflowData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Categorized Spending (Past Year)'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                var label = context.label || '';
                                var value = context.raw || 0;
                                var percentage = (value / outflowData.reduce((a, b) => a + b, 0) * 100).toFixed(2);
                                return `${label}: ${value} (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });
    });
</script>
{% endblock %}

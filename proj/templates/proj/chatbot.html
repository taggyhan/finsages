{% extends "proj/layout.html" %}

{% block content %}
<div class="container">
    <h2>Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="goal">Select a goal for advice:</label>
            {{ form.goal }}
        </div>
        <div class="form-group">
            <label for="message">Your message:</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    {% if user_message %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Your Message:</h5>
                <p class="card-text">{{ user_message }}</p>
            </div>
        </div>
    {% endif %}

    {% if bot_response %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Bot's Response:</h5>
                <p class="card-text">{{ bot_response }}</p>
            </div>
        </div>
    {% endif %}
</div>

<style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
    }
    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .card {
        margin-top: 20px;
    }
</style>
{% endblock %}
